<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalização da Compra - SeridóHub</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Ícones -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <!-- header_app.html será injetado aqui pelo layout.js -->
  <div id="site-header"></div>

  <main class="page-wrapper py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 mb-0">Revisar e finalizar pedido</h1>
        <a href="pagamento.html" class="small text-decoration-none">
          <i class="bi bi-arrow-left"></i> Voltar para pagamento
        </a>
      </div>

      <div id="finalizacao-alert"></div>

      <div class="row g-4">
        <!-- Resumo dos itens -->
        <div class="col-12 col-lg-7">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h2 class="h6 mb-3">Itens do pedido</h2>
              <div id="finalizacao-itens">
                <!-- Itens via JS -->
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6 mb-3">Endereço de entrega</h2>
              <div id="finalizacao-endereco">
                <!-- Endereço via JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Resumo + pagamento + botão -->
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h2 class="h6 mb-3">Forma de pagamento</h2>
              <div id="finalizacao-pagamento">
                <!-- Pagamento via JS -->
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6 mb-3">Resumo financeiro</h2>

              <div class="d-flex justify-content-between mb-1 small">
                <span>Subtotal</span>
                <span id="finalizacao-subtotal">R$ 0,00</span>
              </div>
              <div class="d-flex justify-content-between mb-1 small text-muted">
                <span>Frete</span>
                <span>A combinar</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <strong>Total</strong>
                <strong id="finalizacao-total">R$ 0,00</strong>
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 rounded-pill mb-2"
                id="finalizacao-confirmar-btn"
              >
                Confirmar pedido
              </button>

              <div class="form-text small">
                Este fluxo é uma simulação para o projeto. Nenhuma cobrança real é feita.
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- footer.html será injetado aqui -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sistema de header/footer + carrinho -->
  <script src="js/layout.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/finalizacao.js"></script>
</body>
</html>
