<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lojas disponíveis - SeridóHub</title>
  <link rel="icon" type="image/svg" href="assets/logo-serido-hub.svg">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/lojas.css" />
</head>

<body>
  <div id="site-header"></div>

  <main class="page-wrapper">
    <div class="container">
      <section class="stores-hero mb-5">
        <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
          <div class="d-flex align-items-center">
            <div class="stores-hero-icon">
              <i class="bi bi-shop-window"></i>
            </div>
            <div>
              <h1>Lojas disponíveis</h1>
              <p class="mb-0">
                Explore as lojas cadastradas pelos vendedores do SeridóHub e encontre produtos perto de você.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="search-section mt-3 mb-5">
        <div class="card search-card">
          <div class="card-body py-3">
            <div class="row g-3 align-items-center">
              <div class="col-12 col-md-7">
                <label for="searchInput" class="form-label mb-1 small text-muted">
                  Buscar lojas
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-transparent border-end-0">
                    <i class="bi bi-search"></i>
                  </span>
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control border-start-0 search-input"
                    placeholder="Digite o nome da loja ou o tipo de produto..."
                  />
                </div>
              </div>

              <div class="col-12 col-md-3">
                <label for="statusFilter" class="form-label mb-1 small text-muted">
                  Status
                </label>
                <select id="statusFilter" class="form-select">
                  <option value="todos">Todas as lojas</option>
                  <option value="aprovado">Apenas ativas</option>
                  <option value="pendente">Em breve</option>
                  <option value="fechada">Fechadas agora</option>
                </select>
              </div>

              <div class="col-12 col-md-2 text-md-end">
                <label class="form-label mb-1 d-none d-md-block">&nbsp;</label>
                <button id="refreshBtn" class="btn btn-outline-primary w-100">
                  <i class="bi bi-arrow-clockwise me-1"></i>
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h6 mb-0">Lojas encontradas</h2>
          <span id="storesCount" class="small text-muted"></span>
        </div>

        <div id="storesEmpty" class="alert alert-light border d-none">
          Nenhuma loja encontrada com os filtros atuais. Tente limpar a busca ou aguarde novas lojas serem cadastradas.
        </div>

        <div id="storesGrid" class="row g-4 g-lg-5"></div>
      </section>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/lojas.js"></script>
</body>
</html>
