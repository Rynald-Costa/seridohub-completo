<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos da Loja - SeridóHub</title>
  <link rel="icon" type="image/svg" href="assets/logo-serido-hub.svg">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/produtos.css" />
</head>

<body>
  <div id="site-header"></div>

  <main class="page-wrapper">
    <div class="container py-4">

      <section id="loja-hero" class="mb-4">
      </section>

      <div class="catalog-toolbar mb-3">
        <div>
          <h2 class="h5 mb-0">Catálogo</h2>
          <div id="loja-breadcrumb" class="small text-muted"></div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <span id="produtosCount" class="small text-muted"></span>
        </div>
      </div>

      <div id="produtosEmpty" class="alert alert-light border d-none">
        Esta loja ainda não possui produtos cadastrados.
      </div>

      <div id="produtosGrid" class="row g-4"></div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/layout.js"></script>
  <script src="js/carrinho.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
