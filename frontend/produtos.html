<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos da Loja - SeridóHub</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Ícones -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <!-- header_app.html será injetado aqui pelo layout.js -->
  <div id="site-header"></div>

  <main class="page-wrapper py-4">
    <div class="container">
      <!-- Info da loja -->
      <section id="loja-info" class="mb-4">
        <!-- Preenchido via JS -->
      </section>

      <!-- Lista de produtos -->
      <section>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h6 mb-0">Produtos da loja</h2>
          <span id="produtosCount" class="small text-muted"></span>
        </div>

        <div id="produtosEmpty" class="alert alert-light border d-none">
          Esta loja ainda não possui produtos cadastrados.
        </div>

        <div id="produtosGrid" class="row g-3 g-md-4">
          <!-- Cards dos produtos inseridos via JS -->
        </div>
      </section>
    </div>
  </main>

  <!-- footer.html será injetado aqui -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sistema de header/footer -->
  <script src="js/layout.js"></script>

    <!-- Carrinho: IMPORTANTE -->
    <script src="js/cart.js"></script>

  <!-- Script específico da página -->
  <script src="js/produtos.js"></script>
</body>
</html>
