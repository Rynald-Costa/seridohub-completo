<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - SeridóHub</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <!-- header (public) injetado aqui -->
  <div id="site-header"></div>

  <main>
    <div class="container py-4">
      <div class="row g-4 align-items-center">
        <!-- COLUNA CADASTRO -->
        <div class="col-12 col-md-6">
          <div class="card cadastro-card bg-warning text-dark border-0 rounded-4 shadow-lg">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold mb-3">Criar sua conta</h1>

              <form id="cadastro-form" novalidate>
                <!-- NOME -->
                <div class="mb-2">
                  <label for="nome" class="form-label fw-semibold mb-1">
                    Nome completo
                  </label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    placeholder="Seu nome completo"
                    required
                  />
                </div>

                <!-- EMAIL -->
                <div class="mb-2">
                  <label for="email" class="form-label fw-semibold mb-1">
                    E-mail
                  </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="seuemail@exemplo.com"
                    required
                  />
                </div>

                <!-- TELEFONE -->
                <div class="mb-2">
                  <label for="telefone" class="form-label fw-semibold mb-1">
                    Telefone
                  </label>
                  <input
                    type="tel"
                    id="telefone"
                    name="telefone"
                    class="form-control"
                    placeholder="(84) 99999-9999"
                  />
                </div>

                <!-- TIPO DE USUÁRIO -->
                <div class="mb-2">
                  <label for="tipo" class="form-label fw-semibold mb-1">
                    Tipo de usuário
                  </label>
                  <select
                    id="tipo"
                    name="tipo"
                    class="form-select"
                    required
                  >
                    <option value="" selected disabled>Selecione</option>
                    <option value="CLIENTE">Cliente</option>
                    <option value="VENDEDOR">Vendedor</option>
                  </select>
                </div>

                <!-- SENHA -->
                <div class="mb-2">
                  <label for="senha" class="form-label fw-semibold mb-1">
                    Senha
                  </label>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="form-control"
                    placeholder="Crie uma senha"
                    required
                  />
                  <div class="form-text">
                    Use pelo menos 8 caracteres para maior segurança.
                  </div>
                </div>

                <!-- CONFIRMAÇÃO SENHA -->
                <div class="mb-2">
                  <label for="confirmarSenha" class="form-label fw-semibold mb-1">
                    Confirmar senha
                  </label>
                  <input
                    type="password"
                    id="confirmarSenha"
                    class="form-control"
                    placeholder="Repita a senha"
                    required
                  />
                </div>

                <!-- ERROS -->
                <div id="cadastro-error" class="text-danger small mb-1"></div>

                <!-- BOTÃO -->
                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-pill mt-2"
                >
                  Criar conta
                </button>
              </form>

              <p class="small mt-3 mb-1">
                Ao continuar, você concorda com os termos de uso do site.
              </p>

              <p class="small mb-0">
                Já tem uma conta?
                <a href="login.html" class="text-decoration-none text-dark fw-semibold">
                  Fazer login
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- COLUNA PROMO / LOGO À DIREITA -->
        <div class="col-12 col-md-6 text-center">
          <div class="promo-logo">
            <img src="assets/icon.svg" alt="Logo SeridóHub" />
          </div>
          <p class="fw-semibold mb-0">Aqui você encontra o melhor desconto do</p>
          <p class="fw-semibold text-warning fs-5 mb-0">Seridó</p>
        </div>
      </div>
    </div>
  </main>

  <!-- footer injetado aqui -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- carrega header e footer -->
  <script src="js/layout.js"></script>
  
  <!-- Carrinho: IMPORTANTE -->
  <script src="js/cart.js"></script>

  <!-- lógica de autenticação (login + cadastro) -->
  <script src="js/auth.js"></script>
</body>
</html>
