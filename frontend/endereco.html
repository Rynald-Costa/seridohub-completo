<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endereços de Entrega - SeridóHub</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Ícones -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <!-- header_app.html será injetado aqui pelo layout.js -->
  <div id="site-header"></div>

  <main class="page-wrapper py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 mb-0">Endereço de entrega</h1>
        <a href="carrinho.html" class="small text-decoration-none">
          <i class="bi bi-arrow-left"></i> Voltar para o carrinho
        </a>
      </div>

      <div class="row g-4">
        <!-- Lista de endereços salvos -->
        <div class="col-12 col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6 mb-3">Selecione um endereço</h2>

              <div id="address-empty" class="alert alert-light border d-none">
                Você ainda não possui endereços cadastrados.
                Use o formulário ao lado para adicionar o primeiro.
              </div>

              <div id="address-list" class="vstack gap-3">
                <!-- Endereços via JS -->
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 mt-3 rounded-pill"
                id="address-continue-btn"
              >
                Continuar para pagamento
              </button>
            </div>
          </div>
        </div>

        <!-- Formulário de novo endereço -->
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6 mb-3">Adicionar novo endereço</h2>

              <form id="address-form" novalidate>
                <div class="mb-2">
                  <label class="form-label small" for="endereco-apelido">
                    Apelido do endereço (ex: Casa, Trabalho)
                  </label>
                  <input
                    type="text"
                    id="endereco-apelido"
                    class="form-control form-control-sm"
                    placeholder="Ex: Casa"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label small" for="endereco-nome">
                    Nome completo do destinatário
                  </label>
                  <input
                    type="text"
                    id="endereco-nome"
                    class="form-control form-control-sm"
                    placeholder="Nome completo"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label small" for="endereco-telefone">
                    Telefone
                  </label>
                  <input
                    type="tel"
                    id="endereco-telefone"
                    class="form-control form-control-sm"
                    placeholder="(84) 9 9999-9999"
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label small" for="endereco-cep">
                    CEP
                  </label>
                  <input
                    type="text"
                    id="endereco-cep"
                    class="form-control form-control-sm"
                    placeholder="59.000-000"
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label small" for="endereco-logradouro">
                    Rua / Avenida
                  </label>
                  <input
                    type="text"
                    id="endereco-logradouro"
                    class="form-control form-control-sm"
                    placeholder="Rua, avenida..."
                    required
                  />
                </div>

                <div class="row g-2 mb-2">
                  <div class="col-4">
                    <label class="form-label small" for="endereco-numero">
                      Número
                    </label>
                    <input
                      type="text"
                      id="endereco-numero"
                      class="form-control form-control-sm"
                      placeholder="S/N"
                    />
                  </div>
                  <div class="col-8">
                    <label class="form-label small" for="endereco-bairro">
                      Bairro
                    </label>
                    <input
                      type="text"
                      id="endereco-bairro"
                      class="form-control form-control-sm"
                      placeholder="Bairro"
                    />
                  </div>
                </div>

                <div class="row g-2 mb-2">
                  <div class="col-8">
                    <label class="form-label small" for="endereco-cidade">
                      Cidade
                    </label>
                    <input
                      type="text"
                      id="endereco-cidade"
                      class="form-control form-control-sm"
                      placeholder="Cidade"
                    />
                  </div>
                  <div class="col-4">
                    <label class="form-label small" for="endereco-estado">
                      UF
                    </label>
                    <input
                      type="text"
                      id="endereco-estado"
                      class="form-control form-control-sm"
                      placeholder="RN"
                      maxlength="2"
                    />
                  </div>
                </div>

                <div class="mb-2">
                  <label class="form-label small" for="endereco-complemento">
                    Complemento (opcional)
                  </label>
                  <input
                    type="text"
                    id="endereco-complemento"
                    class="form-control form-control-sm"
                    placeholder="Apartamento, ponto de referência..."
                  />
                </div>

                <div
                  id="address-form-error"
                  class="text-danger small mb-2"
                ></div>

                <button
                  type="submit"
                  class="btn btn-outline-primary w-100 btn-sm rounded-pill"
                >
                  Salvar endereço
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- footer.html será injetado aqui -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sistema de header/footer + carrinho -->
  <script src="js/layout.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/endereco.js"></script>
</body>
</html>
