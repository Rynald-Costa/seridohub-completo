<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endereço de Entrega - SeridóHub</title>
  <link rel="icon" type="image/svg" href="assets/logo-serido-hub.svg">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <div id="site-header"></div>

  <main class="page-wrapper py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 mb-0">Endereço de entrega</h1>
        <a href="carrinho.html" class="small text-decoration-none">
          <i class="bi bi-arrow-left"></i> Voltar para o carrinho
        </a>
      </div>

      <div class="row g-4">
        <div class="col-12 col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h2 class="h6 mb-0">Selecione um endereço</h2>

                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm rounded-pill d-none"
                  id="address-add-toggle-btn"
                >
                  <i class="bi bi-plus-lg me-1"></i> Adicionar novo
                </button>
              </div>

              <div id="address-empty" class="alert alert-light border d-none">
                Você ainda não possui endereços cadastrados.
                Use o formulário ao lado para adicionar o primeiro.
              </div>

              <div id="address-list" class="vstack gap-3"></div>

              <div
                id="address-select-hint"
                class="small text-muted mt-2 d-none"
              >
                Selecione um endereço para continuar.
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 mt-3 rounded-pill"
                id="address-continue-btn"
                disabled
              >
                Continuar para pagamento
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h2 class="h6 mb-0">Adicionar novo endereço</h2>

                <button
                  type="button"
                  class="btn btn-link btn-sm text-decoration-none d-none"
                  id="address-form-close-btn"
                >
                  Fechar
                </button>
              </div>

              <div id="address-form-wrapper">
                <form id="address-form" novalidate>
                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-apelido"
                    >
                      Apelido do endereço (ex: Casa, Trabalho)
                    </label>
                    <input
                      type="text"
                      id="endereco-apelido"
                      class="form-control form-control-sm"
                      placeholder="Ex: Casa"
                      required
                    />
                  </div>

                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-nome"
                    >
                      Nome completo do destinatário
                    </label>
                    <input
                      type="text"
                      id="endereco-nome"
                      class="form-control form-control-sm"
                      placeholder="Nome completo"
                      required
                    />
                  </div>

                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-telefone"
                    >
                      Telefone
                    </label>
                    <input
                      type="tel"
                      id="endereco-telefone"
                      class="form-control form-control-sm"
                      placeholder="(84) 9 9999-9999"
                    />
                  </div>

                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-cep"
                    >
                      CEP
                    </label>
                    <input
                      type="text"
                      id="endereco-cep"
                      class="form-control form-control-sm"
                      placeholder="59.000-000"
                    />
                  </div>

                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-logradouro"
                    >
                      Rua / Avenida
                    </label>
                    <input
                      type="text"
                      id="endereco-logradouro"
                      class="form-control form-control-sm"
                      placeholder="Rua, avenida..."
                      required
                    />
                  </div>

                  <div class="row g-2 mb-2">
                    <div class="col-4">
                      <label
                        class="form-label small"
                        for="endereco-numero"
                      >
                        Número
                      </label>
                      <input
                        type="text"
                        id="endereco-numero"
                        class="form-control form-control-sm"
                        placeholder="S/N"
                      />
                    </div>
                    <div class="col-8">
                      <label
                        class="form-label small"
                        for="endereco-bairro"
                      >
                        Bairro
                      </label>
                      <input
                        type="text"
                        id="endereco-bairro"
                        class="form-control form-control-sm"
                        placeholder="Bairro"
                      />
                    </div>
                  </div>

                  <div class="row g-2 mb-2">
                    <div class="col-8">
                      <label
                        class="form-label small"
                        for="endereco-cidade"
                      >
                        Cidade
                      </label>
                      <input
                        type="text"
                        id="endereco-cidade"
                        class="form-control form-control-sm"
                        placeholder="Cidade"
                      />
                    </div>
                    <div class="col-4">
                      <label
                        class="form-label small"
                        for="endereco-estado"
                      >
                        UF
                      </label>
                      <input
                        type="text"
                        id="endereco-estado"
                        class="form-control form-control-sm"
                        placeholder="RN"
                        maxlength="2"
                      />
                    </div>
                  </div>

                  <div class="mb-2">
                    <label
                      class="form-label small"
                      for="endereco-complemento"
                    >
                      Complemento (opcional)
                    </label>
                    <input
                      type="text"
                      id="endereco-complemento"
                      class="form-control form-control-sm"
                      placeholder="Apartamento, ponto de referência..."
                    />
                  </div>

                  <div
                    id="address-form-error"
                    class="text-danger small mb-2"
                  ></div>

                  <button
                    type="submit"
                    class="btn btn-outline-primary w-100 btn-sm rounded-pill"
                  >
                    Salvar endereço
                  </button>
                </form>
              </div>

              <div
                id="address-form-hidden-hint"
                class="small text-muted d-none"
              >
                Clique em “Adicionar novo” para cadastrar outro endereço.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/layout.js" defer></script>
  <script src="js/carrinho.js" defer></script>
  <script src="js/endereco.js" defer></script>
</body>
</html>
