<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Recebidos - SeridóHub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --primary: #4d8dff;
      --primary-soft: #e4efff;
      --bg-soft: #f8f9fc;
      --card-radius: 16px;
      --text-muted: #6c757d;
      --success: #28a745;
      --warning: #ffc107;
      --info: #0dcaf0;
      --danger: #dc3545;
    }

    body {
      background: var(--bg-soft);
      font-family: "Inter", sans-serif;
    }

    /* HEADER */
    .header-app {
      background: #ffffff;
      padding: 14px 18px;
      border-bottom: 1px solid #e3e6ef;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    /* CARD DO PEDIDO */
    .pedido-card {
      background: #fff;
      border-radius: var(--card-radius);
      padding: 20px;
      margin-bottom: 18px;
      border: 1px solid #e4e6ee;
      transition: .2s;
    }
    .pedido-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .pedido-status {
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 50px;
      font-size: .85rem;
      display: inline-block;
    }
    .status-pendente { background: #ffe7e7; color: #b80000; }
    .status-preparo { background: #fff3cd; color: #856404; }
    .status-a_caminho { background: #d1ecf1; color: #0c5460; }
    .status-entregue { background: #d4edda; color: #155724; }
    .status-cancelado { background: #f8d7da; color: #721c24; }

    .item-title {
      font-weight: 600;
      color: #333;
    }

    .filter-btn {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header-app">
    <span class="header-title">Pedidos Recebidos</span>
    <i class="bi bi-shop" style="font-size: 1.5rem; color: var(--primary);"></i>
  </header>

  <div class="container mt-3">

    <!-- FILTROS -->
    <div class="mb-3">
      <button class="btn btn-outline-primary filter-btn">Todos</button>
      <button class="btn btn-outline-secondary filter-btn">Pendente</button>
      <button class="btn btn-outline-warning filter-btn">Em preparo</button>
      <button class="btn btn-outline-info filter-btn">A caminho</button>
      <button class="btn btn-outline-success filter-btn">Entregue</button>
      <button class="btn btn-outline-danger filter-btn">Cancelado</button>
    </div>

    <!-- EXEMPLO DE PEDIDO (repete via backend depois) -->
    <div class="pedido-card">
      <div class="d-flex justify-content-between">
        <h5>#Pedido 1024</h5>
        <span class="pedido-status status-pendente">Pendente</span>
      </div>

      <p class="mt-2 mb-1"><strong>Cliente:</strong> João Victor</p>
      <p class="mb-1"><strong>Endereço:</strong> Rua das Flores, 122 - Centro</p>
      <p class="mb-1"><strong>Pagamento:</strong> PIX</p>
      <p class="mb-1"><strong>Data:</strong> 12/11/2025 às 14:52</p>

      <hr>

      <p class="item-title">Itens do Pedido:</p>

      <ul class="mt-2">
        <li>Arroz Tio João - 2 unidades</li>
        <li>Feijão Carioca - 1 unidade</li>
        <li>Macarrão Espaguete - 3 unidades</li>
      </ul>

      <hr>

      <p><strong>Total:</strong> R$ 89,90</p>

      <!-- ALTERAR STATUS -->
      <div class="mt-3">
        <label for="status" class="form-label"><strong>Alterar Status:</strong></label>
        <select class="form-select">
          <option>Pendente</option>
          <option>Em preparo</option>
          <option>A caminho</option>
          <option>Entregue</option>
          <option>Cancelado</option>
        </select>

        <button class="btn btn-primary mt-3 w-100">Salvar Atualização</button>
      </div>

    </div>

  </div>

</body>
</html>
