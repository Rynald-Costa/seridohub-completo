<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - SeridóHub</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Ícones -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <!-- header_app.html será injetado aqui pelo layout.js -->
  <div id="site-header"></div>

  <main class="page-wrapper py-4">
    <div class="container">
      <h1 class="h5 mb-3">Seu carrinho</h1>

      <div id="cart-empty" class="alert alert-light border d-none">
        Seu carrinho está vazio.
        <a href="lojas.html" class="alert-link">Começar a comprar</a>.
      </div>

      <div id="cart-content" class="row g-4 d-none">
        <!-- Lista de itens -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <div id="cart-items">
                <!-- Itens do carrinho via JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Resumo -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6 mb-3">Resumo</h2>
              <div class="d-flex justify-content-between mb-1 small">
                <span>Subtotal</span>
                <span id="cart-subtotal">R$ 0,00</span>
              </div>
              <div class="d-flex justify-content-between mb-3 small text-muted">
                <span>Frete</span>
                <span>A calcular</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <strong>Total</strong>
                <strong id="cart-total">R$ 0,00</strong>
              </div>

              <button
                type="button"
                class="btn btn-primary w-100 mb-2 rounded-pill"
                id="cart-checkout-btn"
              >
                Finalizar compra
              </button>

              <button
                type="button"
                class="btn btn-outline-danger w-100 btn-sm rounded-pill"
                id="cart-clear-btn"
              >
                Limpar carrinho
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer.html será injetado aqui -->
  <div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sistema de header/footer + carrinho -->
  <script src="js/layout.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/carrinho.js"></script>
</body>
</html>
